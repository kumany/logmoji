<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>シンプルでスマートな音声認識ログ</title>
  <style>
    /* ページ全体の簡易スタイル */
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f9;
      font-family: 'Hiragino Sans', 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      max-width: 600px; 
      margin: 2rem auto;
      padding: 1rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.5rem;
    }

    /* 操作ボタン類 */
    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    button, select {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s ease-in-out;
    }
    button:hover, select:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ログ一覧 */
    #log {
      list-style: none;
      padding: 0;
      margin: 0;
      border-top: 1px solid #eee;
      max-height: 450px;    /* 高さを1.5倍程度に拡大 */
      overflow-y: auto;     /* スクロール可能に */
      font-size: 1rem;
    }
    #log li {
      border-bottom: 1px solid #eee;
      padding: 0.7rem 0;
      line-height: 1.4;
      transition: background-color 0.2s;
    }
    #log li:hover {
      background-color: #f4f4f4;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>音声認識ログ</h1>

  <!-- 操作パネル -->
  <div class="controls">
    <select id="language">
      <option value="ja-JP">日本語</option>
      <option value="en-US">English</option>
      <option value="fr-FR">Français</option>
    </select>
    <button id="startBtn">音声認識を開始</button>
    <button id="stopBtn" disabled>音声認識を停止</button>
  </div>

  <!-- ログを表示するエリア -->
  <ul id="log"></ul>
</div>

<script>
  //=========================================
  // Web Speech API が使えるか確認
  //=========================================
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert('このブラウザは Web Speech API をサポートしていません。Chrome などでお試しください。');
  } else {
    //=========================================
    // インスタンスの準備
    //=========================================
    const recognition = new SpeechRecognition();
    recognition.continuous = true;        // 連続認識
    recognition.interimResults = false;   // 中間結果は取得しない
    recognition.maxAlternatives = 1;

    //=========================================
    // HTML要素を参照
    //=========================================
    const startBtn = document.getElementById('startBtn');
    const stopBtn  = document.getElementById('stopBtn');
    const languageSelect = document.getElementById('language');
    const logArea  = document.getElementById('log');

    // 「止まらないように」フラグ
    let isContinuous = false;

    //=========================================
    // イベント設定
    //=========================================
    startBtn.addEventListener('click', () => {
      recognition.lang = languageSelect.value;
      isContinuous = true;
      recognition.start();
    });

    stopBtn.addEventListener('click', () => {
      isContinuous = false;
      recognition.stop();
    });

    recognition.onstart = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    recognition.onend = () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      // もし連続を続けたい場合は再起動
      if (isContinuous) {
        recognition.start();
      }
    };

    recognition.onresult = (event) => {
      for (let i = event.resultIndex; i < event.results.length; i++) {
        const transcript = event.results[i][0].transcript;
        if (event.results[i].isFinal) {
          // 確定結果をログに追加（上に追加）
          const li = document.createElement('li');
          li.textContent = transcript;

          // 新しいログを最上部に追加
          if (logArea.firstChild) {
            logArea.insertBefore(li, logArea.firstChild);
          } else {
            logArea.appendChild(li);
          }
        }
      }
    };

    recognition.onerror = (event) => {
      console.error('認識エラー:', event.error);
    };
  }
</script>

</body>
</html>
