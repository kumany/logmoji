<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>音声認識ログ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f9;
      font-family: 'Hiragino Sans', 'Segoe UI', sans-serif;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      font-weight: normal;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    button, select {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: 0.2s ease-in-out;
    }

    button:hover, select:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #log {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 450px;
      overflow-y: auto;
      border-top: 1px solid #eee;
    }

    #log li {
      padding: 0.7rem 0;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s;
    }

    #log li:hover {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>音声認識ログ</h1>

  <div class="controls">
    <select id="language">
      <option value="ja-JP">日本語</option>
      <option value="en-US">English</option>
      <option value="fr-FR">Français</option>
    </select>
    <button id="startBtn">音声認識を開始</button>
    <button id="stopBtn" disabled>音声認識を停止</button>
  </div>

  <ul id="log"></ul>
</div>

<script>
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SpeechRecognition) {
    alert('Web Speech APIに対応していないのだ。Chromeを使ってほしいのだ！');
  } else {
    const recognition = new SpeechRecognition();
    recognition.continuous = true; //ずっと認識し続けるのだ。
    recognition.interimResults = false; //途中の結果はいらないのだ。
    recognition.maxAlternatives = 1; //ベストな結果を1つだけなのだ。

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const languageSelect = document.getElementById('language');
    const logArea = document.getElementById('log');

    let isContinuous = false; //継続フラグをセットするのだ。
    let recognitionTimer;

    function resetRecognitionTimer() {
      clearTimeout(recognitionTimer);
      recognitionTimer = setTimeout(() => {
        recognition.stop();
        alert('長時間操作がなかったから止めたのだ。再開してほしいのだ。');
      }, 3600000); //1時間で自動停止なのだ。
    }

    startBtn.onclick = () => {
      recognition.lang = languageSelect.value;
      isContinuous = true;
      recognition.start();
      resetRecognitionTimer();
    };

    stopBtn.onclick = () => {
      isContinuous = false;
      recognition.stop();
      clearTimeout(recognitionTimer);
    };

    recognition.onstart = () => {
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    recognition.onend = () => {
      startBtn.disabled = false;
      stopBtn.disabled = true;
      if (isContinuous) {
        recognition.start();
        resetRecognitionTimer();
      }
    };

    recognition.onresult = (event) => {
      resetRecognitionTimer(); // 結果が出るたびにタイマーをリセットなのだ。
      for (let i = event.resultIndex; i < event.results.length; i++) {
        if (event.results[i].isFinal) {
          const transcript = event.results[i][0].transcript;
          const li = document.createElement('li');
          li.textContent = transcript;
          logArea.insertBefore(li, logArea.firstChild);
        }
      }
    };

    recognition.onerror = (event) => {
      console.error('認識エラーなのだ:', event.error);
    };
  }
</script>

</body>
</html>
